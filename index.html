<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Metatags Optimized for Benelux Market -->
    <meta name="description" content="Build professional resumes tailored for Benelux jobs using AI in minutes. Optimized for Netherlands, Belgium, Spain & Portugal with ATS-friendly templates." />
    <meta name="keywords" content="Benelux resume builder AI, create professional CV, CV maken, sollicitatiebrief, AI resume generator, employment Netherlands, Belgium jobs" />
    <meta name="author" content="JobFlow AI" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="JobFlow AI - Benelux Resume Builder" />
    <meta property="og:description" content="Create professional, ATS-friendly resumes for the European market in minutes." />
    <meta property="og:image" content="https://jobflowai.xyz/og-image.jpg" />

    <title>JobFlow AI - Benelux Premium Resume Builder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <script>
      // Initialize PDF.js worker with matching version
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              dutchOrange: '#F36B25',
              accent: '#0f172a',
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #2563eb' },
                '100%': { boxShadow: '0 0 20px #2563eb, 0 0 10px #6366f1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @page { size: A4; margin: 0; }
      @media print {
        body { -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-area { display: block !important; width: 100%; height: 100%; overflow: visible; }
      }
      /* Custom Scrollbar for Builder */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900">

  </body>
</html>
